<!DOCTYPE>
<html>
<head>
	<title>vue测试</title>
	<meta charset="utf-8"/>
</head>
<body>

	<script type="text/javascript" src="js/vue.js"></script>

	<h1>demo1</h1>
	<p>打开控制台试着修改app1.message的值</p>
	<div id="app-1">
		{{ message }}
	</div>
	<script type="text/javascript">
	var app1 = new Vue(
	{
		el: '#app-1',
		data:
		{
			message: 'Hello Vue!'
		}
	});
	</script>


</body>
</html>
